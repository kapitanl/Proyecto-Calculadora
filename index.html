<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-calculadora">
            <div class="panel-led">
                <div class="pantalla"><p id="mostrar-calculos"></p></div>
            </div>
            <div class="bt-operaciones">
                <div class="teclas"  id="bt-limpiar"><p>C</p></div> 
                <div class="bt-multiplicion"><p>*</p></div>
                <div class="bt-division"><p>/</p></div>
                <div class="bt-mas"><p>+</p></div>
                <div class="bt-menos"><p>-</p></div>
            </div>
            <div class="panel-teclados">
                <div class="teclas" id="bt-0" ><p>0</p></div>
                <div class="teclas" id="bt-1" ><p>1</p></div>
                <div class="teclas" id="bt-2" ><p>2</p></div>
                <div class="teclas" id="bt-3" ><p>3</p></div>
                <div class="teclas" id="bt-4" ><p>4</p></div>
                <div class="teclas" id="bt-5" ><p>5</p></div>
                <div class="teclas" id="bt-6" ><p>6</p></div>
                <div class="teclas" id="bt-7" ><p>7</p></div>
                <div class="teclas" id="bt-8" ><p>8</p></div>
                <div class="teclas"  id="numero" ><p>,</p></div>
                <div class="teclas" id="bt-9" ><p>9</p></div>
                <div class="teclas"  id="bt-limpiar"><p>=</p></div>     
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
